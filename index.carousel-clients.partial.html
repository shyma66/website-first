<section class="carousel-clients">
  <div class="carousel-clients container">
    <h2 id="clients" class="carousel__title">Some of our amazing clients:</h2>
    <div class="carousel-clients__container">
      <button class="carousel-clients__button-prev">
        <img src="img/chevron-left.svg" alt="Previous arrow">
      </button>
      <div class="carousel-clients__slide">
      </div>
      <button class="carousel-clients__button-next">
        <img src="img/chevron-right.svg" alt="Next arrow">
      </button>
    </div>
  </div>
</section>
