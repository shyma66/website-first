<div class="wave-contacts">
  <img width="100%" src="img/wave.png" alt="wave">
</div>
<section class="main-contacts">
  <div class="left">
    <div class="text">
      <p id="contacts">- contacts -</p>
      <h2>Want to Get the Clearest Water?</h2>
      <p>Let us help you find the best solution for your water needs.</p>
    </div>    
    <div class="information">
      <div class="part-information">
        <div class="img">
          <img class="icon" src="img/contacts_map_icon.png" alt="map icon">
        </div>
        <div class="text-information">
          <p>MAIN OFFICE</p>
          <p>26985 Loma Prieta Way,</p>
          <p>Los Gatos, CA 95033</p>
        </div>
      </div>
      <div class="part-information">
        <div class="img">
          <img class="icon" src="img/contacts_water_car.png" alt="water car">
        </div>
        <div class="text-information">
          <p>DELIVERY PHONE</p>
          <p>+1 (234) 567 89 00</p>
          <p>+1 (234) 567 89 01</p>
        </div>
      </div>
      <div class="part-information">
        <div class="img">
          <img class="icon" src="img/contacts_mail.png" alt="mail">
        </div>
        <div class="text-information">
          <p>WRITE US</p>
          <p>sparkle.delivery@email.com</p>
          <p>sparkle_support@email.com</p>
        </div>
      </div>
    </div>
  </div>
  <div class="form">
    <form action="#" method="#">
      <input type="text" name="name" placeholder="Full name*" required><br>
      <input type="tel" name="phone" placeholder="Phone number*" required><br>
      <input type="text" name="address" placeholder="Address*" required><br>
      <select name="water type" requiredp>
        <option selected disabled hidden>Water type*</option>
        <option value="botteled watter">Botteled watter</option>
        <option value="bulk watter">Bulk watter</option>
        <option value="coffee supplies">Coffee supplies</option>
        <option value="private label">Private label</option>
      </select><br>
      <input type="number" name="Amount" min="0" oninput="this.value = this.value.replace(/[^0-9]/g, '')"
        placeholder="Amount*" required><br>
      <input type="date" name="Choose date" placeholder="Choose date*" required><br>
      <input type="submit" value="Submit">
    </form>
  </div>
</section>
